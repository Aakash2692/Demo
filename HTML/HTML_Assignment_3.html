<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Assignment 3</title>
    </head>

    <body>
        <h1>Form Input Controls Example</h1>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Enter your password">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <label for="rating">Rating:</label>
            <input type="range" id="rating">
            <label for="dob">Date of Birth:</label><br><br>
            <input type="date" id="dob">
            <label for="time">Time:</label>
            <input type="time" id="time">
            <label for="image">Image:</label>
            <input type="image" id="image"><br><br>
            <label for="week">Week:</label>
            <input type="week" id="week"><br><br>
            <label for="month">Month:</label>
            <input type="month" id="month"><br><br>
            <label for="datetime">Datetime-Local:</label>
            <input type="datetime-local" id="datetime"><br><br>
            <label for="url">URL:</label>
            <input type="url" id="url"><br><br>
            <label for="search">Search:</label>
            <input type="search" id="search"><br><br>
            <label for="gender">Gender:</label><br><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            <label for="interests">Interests:</label><br><br>
            <input type="checkbox" id="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sportscountry">
            <label for="sportscountry">Sports Country:</label>
            <select id="sportscountry" name="sportscountry">
                <option value="us" selected>United States</option>
                <option value="india" >India</option>
            </select>
            <label for="msg">Message:</label><br>
            <textarea id="msg" rows="3" cols="50" placeholder="Enter your message"></textarea>
            <input type="submit" value="Submit">
            
            


        </form>
    </body>
</html>
